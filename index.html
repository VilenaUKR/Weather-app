<!DOCTYPE html>
<html>

  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="src/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/icon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <body>
    <div class="container">
      <form id="show-city">
        <div class="enter-city">
          <input type="text" id="enter-city" placeholder="Enter a city 🌐" autofocus />
        </div>
        <div class="input-group-submit">
          <input type="button" value="Currant location" id="currant-location" />
          <input type="submit" value="Search" id="search" />
        </div>
      </form>
      <div class="city">
        <div class="card">
          <div class="card-body">
            <span class="card-title" id="card-title">Kyiv</span>
            <span class="emoji" id="sun">☀</span>

            <h5 class="card-text" id="currant-day">
            </h5>
            <h5 class="text-bold"><span class="temperature" id="temperature">19</span>
              <span class="degrees">
                <a href="#" id="celsius-degrees-link">°C</a> |
                <a href="#" id="fahrenheit-degrees-link">°F</a>
              </span>
            </h5>
          </div>
        </div>
      </div>
      <div class="row row-columns-7">
        <div class="column">
          <div class="card">
            <div class="text">12℃<br>
              Mon
              <br>💨
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="text">
              💨<br>

              <br />
              12℃
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="text">
              12℃</br>
              Mon
              <br />
              💨
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="text">
              💨<br>

              <br />
              12℃
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="text">
              12℃
              <br>
              Mon <br />
              💨
            </div>
          </div>
        </div>
      </div>
      <bottom> <a href="https://github.com/VilenaUKR/Weather-app" id="github-code-link">Open source code </a> by Vilena
        Martirosova</bottom>
    </div>
    </div>


    <script src="src/index.js"></script>

</html>
